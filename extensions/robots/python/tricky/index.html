  <head>

    <title>Trick or Treat!</title> 
    <script src="http://wave-api.appspot.com/public/embed.js" type="text/javascript"></script> 
    <script type="text/javascript"> 
    function initialize() {
      var wavePanel = new WavePanel("http://wave.google.com/a/wavesandbox.com/");
      wavePanel.setUIConfig("black", "orange", "Arial", "12pts");
      wavePanel.loadWave("wavesandbox.com!w+ZKdcdIhMA");
      wavePanel.init(document.getElementById('waveframe'));
    }
    </script> 
  </head> 
  <body onload="initialize()" style="background-color: black; background-image:url('http://www.wonderbackgrounds.com/holidays/halloween/halloween_background_a1a.gif');"> 
    <div id="waveframe" style="margin:auto; border: 2px solid orange; width: 600px; height: 800px"></div> 
  </body>
