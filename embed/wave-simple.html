<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Wave</title>
    <script src="http://wave-apit.appspot.com/public/embed.js" type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
      var wavePanel = new WavePanel("http://wave-latest.corp.google.com/a/google.com");
      wavePanel.loadWave("CWVoNA9K*11");
      wavePanel.init(document.getElementById('waveframe');
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="waveframe" style="width: 500px; height: 100%"></div>
  </body>
</html>
