<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Multiple Embedded Waves with Gadgets & Robots</title>
    <script src="http://wave-api.appspot.com/public/embed.js" type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
      embedWave("waveframe", "wavesandbox.com!w+jgZ8dt0R%12");
      embedWave("waveframe2", "wavesandbox.com!w+sV58_1y9%1");
    }

    function embedWave(panel, id) {
      var wavePanel = new WavePanel("http://wave.google.com/a/wavesandbox.com/");
      wavePanel.loadWave(id);
      wavePanel.init(document.getElementById(panel));
    }
    </script>
  </head>
  <body  onload="initialize()">
    <p>Oooo, playing with magnets is fun!</p>
    <div id="waveframe" style="border: 1px solid black; width: 500px; height: 400px"></div>
    <p>But talking about stocks is more fun! (NOT)</p>
    <div id="waveframe2" style="border: 1px solid black; width: 500px; height: 400px"></div>
  </body>
</html>
